<ion-header>
  <ion-toolbar>
    <ion-title> Hệ thống ATM </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="login">
      <img alt="ATM images" src="assets/login-image.png" />
      <h1 class="heading">Welcome<br><br></h1>
      <p class="para">Đăng nhập để tiếp tục</p>
      <form (submit)="login()">
        <ion-item lines="none" class="ion-item">
          <fieldset class="input-item">
            <legend>Email</legend>
            <ion-input type="email" placeholder="Nhập email" [(ngModel)]="email" name="email"></ion-input>
          </fieldset>
        </ion-item>
        <p *ngIf="emailError !== ''" class="error-message">
          <ion-icon name="close-circle-outline"></ion-icon>
          {{ emailError }}
        </p>
        <ion-item lines="none" class="ion-item">
          <fieldset class="input-item">
            <legend>Mật khẩu</legend>
            <ion-input type="password" placeholder="Nhập mật khẩu" [(ngModel)]="password" name="password"></ion-input>
          </fieldset>
        </ion-item>
        <p *ngIf="passwordError !== ''" class="error-message">
          <ion-icon name="close-circle-outline"></ion-icon>
          {{ passwordError }}
        </p>
        <p *ngIf="accountError !== ''" class="error-message">
          <ion-icon name="close-circle-outline"></ion-icon>
          {{ accountError }}
        </p>
        <p class="forget-text"><a>Quên mật khẩu</a></p>
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col>
              <ion-button color="danger" class="action-button" expand="block" type="submit">
                <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                <ion-text class="button-text">
                  Đăng nhập
                </ion-text>
              </ion-button>
            </ion-col>

            <ion-col>
              <ion-button id="add-alert" color="warning" class="action-button" expand="block" (click)="addAccount()">
                <ion-icon name="add-circle-outline"></ion-icon>
                <ion-text class="button-text">
                  Thêm
                </ion-text>
              </ion-button>
              <ion-alert
                trigger="add-alert"
                header="Kết quả"
                [message]= "informationData"
                [buttons]="AlertButtons"
              ></ion-alert>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col>
              <ion-button id="delete-alert" color="success" class="action-button" expand="block" (click)="deleteAccount()">
                <ion-icon name="trash-outline"></ion-icon>
                <ion-text class="button-text">
                  Xóa
                </ion-text>
              </ion-button>
              <ion-alert
                trigger="delete-alert"
                header="Kết quả"
                [message]= "informationData"
                [buttons]="AlertButtons"
              ></ion-alert>
            </ion-col>
            <ion-col>
              <ion-button id="view-all-alert" color="secondary" class="action-button" expand="block" (click)="loadAccounts()">
                <ion-icon name="list-outline"></ion-icon>
                <ion-text class="button-text">
                  Xem tất cả
                </ion-text>
              </ion-button>
              <ion-alert
                trigger="view-all-alert"
                header="Kết quả"
                [message]= "informationData"
                [buttons]="AlertButtons"
                cssClass="multiline-alert"
              ></ion-alert>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- <ion-button class="login-button" expand="block" type="submit">Đăng nhập</ion-button> -->
        <p class="signup-text">Chưa có tài khoản&nbsp;<a>Đăng ký ngay</a></p>
      </form>
    </div>
  </div>
</ion-content>
